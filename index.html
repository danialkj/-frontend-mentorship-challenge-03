<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="/Styles/style.css">
    <title>Danial-frontend-mentorship-challenge-03</title>
</head>
<body>
    <main id="main-container">
        <header id="navbar">
           <h1 id="nabvar-logo">Travel With US </h1>
           <button id="account-btn">Account <i  id="account-btn-icon" class="fas fa-home"></i> </button>
        </header>
  <section id="Selection-panel">
      <form id="form-selection-panel">

          <div class="form-input-panel">
            <label for="region"> Where You Go ? </label><br>
            <input list="regions" name="region" placeholder="select a region">
            <datalist id="regions">
              <option value="Kish">
              <option value="Shiraz">
              <option value="Tabriz">
              <option value="Tehran">
              <option value="Kashan">
            </datalist>
          </div>
          <hr>

          <div class="vl"></div>

          <div class="form-input-panel">
            <label for="check-in-date"> Check in <i class="fas fa-plane-arrival"></i>  </label><br>
            <input type="date" name="check-in-date" placeholder="date" >
          </div>
          <hr>
          <div class="vl"></div>

          <div class="form-input-panel">
            <label for="check-out-date"> Check Out <i class="fas fa-plane-departure"></i>  </label><br>
            <input type="date" name="check-out-date" placeholder="date" >
          </div>
          
          <div class="vl"></div>

          <div class="form-input-panel">
           <button id="form-selection-panel-btn"> Search </button>
          </div>

        
      </form>
  </section>
   
        
    </main>
    
</body>
</html>
